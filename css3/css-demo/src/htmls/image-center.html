<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>图片居中</title>
    <link rel="stylesheet" href="../styles/image-center.css" />
</head>
<body>
    <div class="demo-flex-box">
        <div class="demo-flex-box-item">
            <h2 class="demo-flex-box-item__title">Flex方式</h2>
        </div>
        <div class="demo-flex-box-item">
            <h2 class="demo-flex-box-item__title">常规方式</h2>
        </div>
        <div class="demo-flex-box-item">
            <h2 class="demo-flex-box-item__title">Table方式</h2>
        </div>
    </div>
    <div class="demo-flex-box">
        <div class="demo-flex-box-item">
            <div class="ic-box ic-box-flex"><img class="ic-box-image" src="../images/favor.jpg" alt="image"></div>
        </div>
        <div class="demo-flex-box-item">
            <div class="ic-box ic-box-auto"><img class="ic-box-image" src="../images/favor.jpg" alt="image"></div>
        </div>
        <div class="demo-flex-box-item">
            <div class="ic-box ic-box-table">
                <div class="ic-box-table-cell">
                    <img class="ic-box-image" src="../images/favor.jpg" alt="image">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
