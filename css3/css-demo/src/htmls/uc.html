<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>个人中心</title>
    <link rel="stylesheet" href="../styles/uc.css" />
</head>
<body>
    <div class="uc-wrapper">
        <header class="uc-header">
            <div class="uc-header-bg"></div>
            <div class="uc-header-content">
                <div class="uc-header-content-body">
                    <div class="uc-header-content-body__pic">
                        <img src="../images/head.jpg" alt="头像">
                    </div>
                    <div class="uc-header-content-body__login">
                        <p class="uc-header-content-body__login__title">点击注册/登录</p>
                        <p class="uc-header-content-body__login__subtitle">登陆发现更多</p>
                    </div>
                </div>
                <ul class="uc-header-list">
                    <li class="uc-header-list-item">
                        <p>14</p>
                        <p class="uc-header-list-item__title">收藏</p>
                    </li>
                    <li class="uc-header-list-item">
                        <p>24</p>
                        <p class="uc-header-list-item__title">出租</p>
                    </li>
                    <li class="uc-header-list-item">
                        <p>34</p>
                        <p class="uc-header-list-item__title">预约</p>
                    </li>
                    <li class="uc-header-list-item">
                        <p>4414</p>
                        <p class="uc-header-list-item__title">合同</p>
                    </li>
                </ul>
            </div>
        </header>
        <ul class="uc-nav">
            <li class="uc-nav-item">我的通信地址<i class="uc-nav-item__icon"></i></li>
            <li class="uc-nav-item">我的信用分<i class="uc-nav-item__icon"></i></li>
            <li class="uc-nav-item">平台操作指引<i class="uc-nav-item__icon"></i></li>
            <li class="uc-nav-item">咨询客服<i class="uc-nav-item__icon"></i></li>
        </ul>
    </div>
</body>
</html>
