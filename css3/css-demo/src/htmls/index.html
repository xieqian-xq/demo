<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>css示例</title>
    <link rel="stylesheet" href="../styles/index.css" />
</head>
<body>
    <div id="demoBox" class="demo-box">
        <!-- <div class="nav-block">
            <a class="nav-block__link" href="./scrollbar.html">滚动条</a>
        </div> -->
    </div>
    <script>
        let demoBox = document.getElementById("demoBox");
        let linkList = [
            {
                link: "../htmls/scrollbar.html",
                title: "滚动条"
            },
            {
                link: "../htmls/card.html",
                title: "卡片"
            },
            {
                link: "../htmls/uc.html",
                title: "个人中心"
            },
            {
                link: "../htmls/hover.html",
                title: "悬浮效果"
            },
            {
                link: "../htmls/image-center.html",
                title: "图片居中"
            }
        ];

        linkList.map(item => {
            return createLink(item);
        }).forEach(item => {
            demoBox.appendChild(item);
        });

        function createLink(linkObj) {
            let link = document.createElement("a");
            link.className = "nav-block__link";
            link.href = linkObj.link;
            link.text = linkObj.title;
            link.target = "_blank";

            let wrapper = document.createElement("div");
            wrapper.className = "nav-block";
            wrapper.appendChild(link);
            return wrapper;
        }
    </script>
</body>

</html>
